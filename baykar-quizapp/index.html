<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Uygulaması</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <h1>Quiz Uygulaması</h1>
    <div id="question-container">
      <h2 id="question-title">Soru Metni</h2>
      <ul id="choices">
        <li><button id="choiceA" class="choice-btn">A Şıkkı</button></li>
        <li><button id="choiceB" class="choice-btn">B Şıkkı</button></li>
        <li><button id="choiceC" class="choice-btn">C Şıkkı</button></li>
        <li><button id="choiceD" class="choice-btn">D Şıkkı</button></li>
      </ul>
    </div>
    <div id="timer">Kalan Süre: <span id="time">30</span></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
